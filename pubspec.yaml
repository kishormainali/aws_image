name: aws_image
description: "A Flutter package for loading, caching, and displaying images from AWS S3 using presigned URLs or BuckerKey"
version: 1.0.0
homepage: https://github.com/kishormainali/aws_image
repository: https://github.com/kishormainali/aws_image

environment:
  sdk: ">=3.6.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  dio: ^5.8.0+1

  crypto: ^3.0.6
  path: 1.9.1
  path_provider: ^2.1.5
  mime: ^2.0.0
  fp_logger: ^2.0.0
  meta: 1.16.0
  flutter_svg: ^2.1.0
  equatable: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
